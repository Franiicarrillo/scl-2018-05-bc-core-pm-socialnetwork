<body>
  <!--Login dentro de dropdown menu-->
<div class="container" style="text-align: center">
  <img src="logo.png" alt="">
<div class="dropdown-menu">
        <h6 class="dropdown-header">Dropdown header</h6>
        <a class="dropdown-item" href="#">Action</a>
        <a class="dropdown-item" href="#">Another action</a>
      </div>  
      
        <form id="login" class="col-lg-4 col-sm-8" style="align-content: center">
          <div class="form-group">
            <label for="exampleDropdownFormEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="email@example.com">
          </div>
          <div class="form-group">
            <label for="exampleDropdownFormPassword1">Password</label>
            <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Password">
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="dropdownCheck">
            <label class="form-check-label" for="dropdownCheck">
              Remember me
            </label>
          </div>
          <button type="submit" class="btn btn-primary">Sign in</button>
        </form>
      
        <div id="login" class="dropdown-divider"></div>
        <a class="dropdown-item" href="#">New around here? Sign up</a>
        <a class="dropdown-item" href="#">Forgot password?</a>
    </div>
<!--Registro-->
    <div id="signupbox" style="display:none; margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
      <div class="panel panel-info">
          <div class="panel-heading">
              <div class="panel-title">Sign Up</div>
              <div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink" href="#" onclick="$('#signupbox').hide(); $('#loginbox').show()">Sign In</a></div>
          </div>  
          <div class="panel-body" >
              <form id="signupform" class="form-horizontal" role="form">
                  <div id="signupalert" style="display:none" class="alert alert-danger">
                      <p>Error:</p>
                      <span></span>
                  </div>
                  <div class="form-group">
                      <label for="email" class="col-sm-12 control-label">Email</label>
                      <div class="col-sm-12">
                          <input type="text" class="form-control" name="email" placeholder="Email Address">
                      </div>
                  </div>
                  <div class="form-group">
                      <label for="firstname" class="ccol-sm-12 control-label">First Name</label>
                      <div class="col-sm-12">
                          <input type="text" class="form-control" name="firstname" placeholder="First Name">
                      </div>
                  </div>
                  <div class="form-group">
                      <label for="lastname" class="col-sm-12 control-label">Last Name</label>
                      <div class="col-sm-12">
                          <input type="text" class="form-control" name="lastname" placeholder="Last Name">
                      </div>
                  </div>
                  <div class="form-group">
                      <label for="password" class="col-sm-12 control-label">Password</label>
                      <div class="col-sm-12">
                          <input type="password" class="form-control" name="passwd" placeholder="Password">
                      </div>
                  </div>                                           
                  <div class="form-group">
                      <label for="icode" class="col-sm-12 control-label">Invitation Code</label>
                      <div class="col-sm-12">
                          <input type="text" class="form-control" name="icode" placeholder="">
                      </div>
                  </div>       
                  <div class="form-group">
                    <!-- Button -->                                        
                    <div class="col-md-offset-3 col-sm-12">
                        <button id="btn-signup" type="button" class="btn btn-info"><i class="icon-hand-right"></i> &nbsp Sign Up</button>
                        <span style="margin-left:8px;">or</span>  
                    </div>
                </div>                                        
                    <div style="border-top: 1px solid #ffffff; padding-top:20px"  class="form-group">
                        <div class="col-md-offset-3 col-sm-12">
                            <button id="btn-fbsignup" type="button" class="btn btn-primary"><i class="icon-facebook"></i>   Sign Up with Facebook</button>
                        </div>                                           
                    </div>       
            </form>
        </div>
    </div>
</div> 
</div>
